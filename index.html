<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeGallery</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/styles/style.css" />
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  
</head>
<body>

  <header class="container-fluid p-4 Header">
    <h1 class="invisible">PokeGallery</h1>
  </header>

  <main class="container">

    <a href="/">
      <img src="./assets/img/logo-pokegallery.png" alt="pokegallery logo" class="row p-5 img-fluid mx-auto "/>
    </a>

    <nav class="row justify-content-around p-5" id="filter">
      <form action="" class="row col-4">
        <input type="search" id="search-bar" class="col-9 form-control w-75">
        <input type="submit" value="search" class="col-3 Button-search btn btn-secondary">
      </form>

      <div class="row col-2">
        <select name="type-pokemon" id="type-pokemon" class="form-select">
          <option value="" class="filter-pokemon">Type Pokemon</option>
          <option value="https://pokeapi.co/api/v2/type/1/" class="filter-pokemon">Normal</option>
          <option value="https://pokeapi.co/api/v2/type/2/" class="filter-pokemon">Fighting</option>
          <option value="https://pokeapi.co/api/v2/type/3/" class="filter-pokemon">Flying</option>
          <option value="https://pokeapi.co/api/v2/type/4/" class="filter-pokemon">Poison</option>
          <option value="https://pokeapi.co/api/v2/type/5/" class="filter-pokemon">Ground</option>
          <option value="https://pokeapi.co/api/v2/type/6/" class="filter-pokemon">Rock</option>
          <option value="https://pokeapi.co/api/v2/type/7/" class="filter-pokemon">Bug</option>
          <option value="https://pokeapi.co/api/v2/type/8/" class="filter-pokemon">Ghost</option>
          <option value="https://pokeapi.co/api/v2/type/9/" class="filter-pokemon">Steel</option>
          <option value="https://pokeapi.co/api/v2/type/10/" class="filter-pokemon">Fire</option>
          <option value="https://pokeapi.co/api/v2/type/11/" class="filter-pokemon">Water</option>
          <option value="https://pokeapi.co/api/v2/type/12/" class="filter-pokemon">Grass</option>
          <option value="https://pokeapi.co/api/v2/type/13/" class="filter-pokemon">Electric</option>
          <option value="https://pokeapi.co/api/v2/type/14/" class="filter-pokemon">psychic</option>
          <option value="https://pokeapi.co/api/v2/type/15/" class="filter-pokemon">Ice</option>
          <option value="https://pokeapi.co/api/v2/type/16/" class="filter-pokemon">Dragon</option>
          <option value="https://pokeapi.co/api/v2/type/17/" class="filter-pokemon">Dark</option>
          <option value="https://pokeapi.co/api/v2/type/18/" class="filter-pokemon">Fairy</option>
        </select>
      </div>
    </nav>

    <section class="container p-3 g-3 Pokemon" id="pokemon">
      <div id="pokemon-box">
        <img src="./assets/img/login.svg" alt="Loader..." class="rounded mx-auto d-block m-5">
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <nav class="row justify-content-between" id="nav">
      <div class="row col-3" id="box-button-back">
        <button data-href="#" class="Button-previous text-center btn btn-secondary">Back</button>
      </div>
      <div class="row col-3" id="box-button-next">
        <button data-href="#" class="Button-next text-center btn btn-secondary">Next</button>
      </div>
    </nav>
  </main>

  <footer class="container-fluid mt-3 p-3 bg-dark">
    <h4 class="text-center text-white">This website was created by Gregory Vincent</h4>
  </footer>
  
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- My Script -->
  <script src="./assets/js/script.js" type="module"></script>
</body>
</html>
